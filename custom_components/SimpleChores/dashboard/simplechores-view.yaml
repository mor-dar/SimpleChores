# SimpleChores Dashboard View - Basic Working Version
# Replace entity IDs with your actual entities from Settings > Entities

title: SimpleChores
path: simplechores
icon: mdi:star-circle
type: sections
sections:
  - type: grid
    cards:
      - type: heading
        heading: Kids' Points
        heading_type: title
      - type: entities
        entities:
          # Replace these with your actual number entities
          # Look for entities starting with "number." in your entity list
          - entity: number.noam_points
            name: Noam Points
          - entity: number.lior_points  
            name: Lior Points

  - type: grid
    cards:
      - type: heading
        heading: Services (Use Developer Tools)
        heading_type: title
      - type: markdown
        content: |
          **Add Points:**
          ```yaml
          service: simplechores.add_points
          data:
            kid: noam
            amount: 5
            reason: Good behavior
          ```
          
          **Create Chore:**
          ```yaml
          service: simplechores.create_adhoc_chore
          data:
            kid: noam
            title: Clean room
            points: 10
          ```
          
          **Claim Reward:**
          ```yaml
          service: simplechores.claim_reward
          data:
            kid: noam
            reward_id: movie_night
          ```

  - type: grid
    cards:
      - type: heading
        heading: Todo Lists (if enabled)
        heading_type: title
      - type: entities
        entities:
          # Replace these with your actual todo entities
          # Look for entities starting with "todo." in your entity list
          - entity: todo.noam_chores
            name: Noam's Chores
          - entity: todo.lior_chores
            name: Lior's Chores
